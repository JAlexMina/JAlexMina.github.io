<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My JavaFX Game</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script type="module">
    (async function () {
      await cheerpjInit();

      // optional: requested AWT/Swing window size
      cheerpjCreateDisplay(800, 600);

      // JAR is in the same folder as this HTML,
      // so CheerpJ sees it as /app/SuperHexagonClone.jar
      const exitCode = await cheerpjRunJar("/app/SuperHexagonClone.jar");
      console.log("Game exited with code", exitCode);
    })();
  </script>
</body>
</html>
