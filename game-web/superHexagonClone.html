<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My JavaFX Game</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script type="module">
    (async () => {
      // initialize CheerpJ
      await cheerpjInit();

      // run your main class from the JAR
      // (JAR is in same folder as this HTML file)
      await cheerpjRunJar("SuperHexagonClone.jar", "SuperHexaSweeperDriver");
    })();
  </script>
</body>
</html>
